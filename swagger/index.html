	<script>
		window.onload = function() {
			var current_url = window.location.protocol+"//"+window.location.hostname;
		 	if( window.location.port ){
			  	current_url=current_url+":"+window.location.port;
		  	}
		  	if( window.location.pathname.indexOf("/syspage") !=-1 ){
			  	current_url=current_url+window.location.pathname.substring(0, window.location.pathname.indexOf("/syspage"));
	
		  	}
			// Build a system
			const ui = SwaggerUIBundle({
				url : current_url+"/services/swagger.json",
				dom_id : '#swagger-ui',
				docExpansion : 'none',
				deepLinking : true,
				presets : [ SwaggerUIBundle.presets.apis,
						SwaggerUIStandalonePreset ],
				plugins : [ SwaggerUIBundle.plugins.DownloadUrl ],
				layout : "StandaloneLayout"
			})

			window.ui = ui
		}
	</script>
