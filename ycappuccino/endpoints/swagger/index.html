<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="SwaggerUI"
  />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
  	var current_url = window.location.protocol+"//"+window.location.hostname;
	if( window.location.port ){
		current_url=current_url+":"+window.location.port;
	}
	if( window.location.pathname.indexOf("/swagger") !=-1 ){
		current_url=current_url+window.location.pathname.substring(0,window.location.pathname.indexOf("/swagger"));
	}

	function getUrl(aSubUrl){
		wUrl = current_url+aSubUrl;
		window.location.replace(wUrl);
	}
    window.ui = SwaggerUIBundle({
      url: current_url+"/api/swagger.json",
      dom_id: '#swagger-ui',
    });
  };
</script>
</body>
</html>
